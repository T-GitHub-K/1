-- CPU温度を取得する関数
function get_cpu_temp()
    local file = io.open("/sys/class/thermal/thermal_zone0/temp", "r")
    local temp = file:read("*number")
    file:close()
    return temp / 1000 -- 温度を摂氏に変換
end

