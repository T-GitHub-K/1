conky.text = [[

${color ffa500}${alignc}${font sans-serif:bold:size=9}${execi 3600 neofetch | grep 'Host' | cut -c 36-49}${font}
${color lightgreen} OS   $color ${execi 3600 neofetch | grep 'OS' | cut -c 35-64}
${color lightgreen}      $color ${sysname} ${kernel}
${color ffa500}${alignc}${font sans-serif:bold:size=9}CPU${font}
${color lightgreen}${execi 3600 neofetch | grep 'CPU' | cut -c 35-64}${alignr}${if_match ${hwmon 4 fan 1}>=3000}${color ffa500}${alignr}${hwmon 4 fan 1} RPM${else}${color}${alignr}${hwmon 4 fan 1} RPM${endif}
${if_match ${cpu cpu1}>=70}${color lightgreen}      $color ${freq_g 1}GHz${alignr}${hwmon 4 temp 1}    ${cpu cpu1}% ${color 440000}${cpubar cpu1 12,70}${else}${color lightgreen}      $color ${freq_g 1}GHz${alignr}${hwmon 4 temp 1}    ${cpu cpu1}% ${color 444444}${cpubar cpu1 12,70}${endif}
${if_match ${cpu cpu2}>=70}${color lightgreen}      $color ${freq_g 2}GHz${alignr}${hwmon 4 temp 2}    ${cpu cpu2}% ${color 440000}${cpubar cpu2 12,70}${else}${color lightgreen}      $color ${freq_g 2}GHz${alignr}${hwmon 4 temp 2}    ${cpu cpu2}% ${color 444444}${cpubar cpu2 12,70}${endif}
${if_match ${cpu cpu3}>=70}${color lightgreen}      $color ${freq_g 3}GHz${alignr}${hwmon 4 temp 3}    ${cpu cpu3}% ${color 440000}${cpubar cpu3 12,70}${else}${color lightgreen}      $color ${freq_g 3}GHz${alignr}${hwmon 4 temp 3}    ${cpu cpu3}% ${color 444444}${cpubar cpu3 12,70}${endif}
${if_match ${cpu cpu4}>=70}${color lightgreen}      $color ${freq_g 4}GHz${alignr}${hwmon 4 temp 4}    ${cpu cpu4}% ${color 440000}${cpubar cpu4 12,70}${else}${color lightgreen}      $color ${freq_g 4}GHz${alignr}${hwmon 4 temp 4}    ${cpu cpu4}% ${color 444444}${cpubar cpu4 12,70}${endif}
${color ffa500}${alignc}${font sans-serif:bold:size=9}MEMORY${font}
${color lightgreen} RAM  ${color} $mem / $memmax  ${alignr}$memperc% ${color 444444}${membar 12,70}
${color lightgreen} Swap ${color} $swap / $swapmax  ${alignr}$swapperc% ${color 444444}${swapbar 12,70}
${color ffa500}${alignc}${font sans-serif:bold:size=9}DISK${font}
${color lightgreen} /root  ${color}${fs_used /} / ${fs_size /}${alignr}${fs_used_perc /}% ${color 444444}${fs_bar 12,70 /}
${color lightgreen} Read   $color${alignr}${diskio_read /dev/sda}         ${diskiograph_read 18,100 444444 444444}
${color lightgreen} Write  $color${alignr}${diskio_write /dev/sda}         ${diskiograph_write 18,100 444444 444444}
${color ffa500}${alignc}${font sans-serif:bold:size=9}NETWORK${font}
${color lightgreen} Essid    ${color}${wireless_essid wlp2s0}${alignr}${color}${addr wlp2s0}
${color lightgreen} Bitrate ${color} ${wireless_bitrate wlp2s0}${alignr}${wireless_link_qual_perc wlp2s0}% ${color 444444}${wireless_link_bar 12,70 wlp2s0}
${color lightgreen} Up   ${color}${alignr}${upspeed wlp2s0}${color}  ${totalup wlp2s0} ${upspeedgraph wlp2s0 18,100 444444 444444}
${color lightgreen} Down ${color}${alignr}${downspeed wlp2s0}${color} ${totaldown wlp2s0} ${downspeedgraph wlp2s0 18,100 444444 444444}
${color ffa500}${alignc}${font sans-serif:bold:size=9}PROCESSES${font}
${color lightgreen} Name                PID     CPU     MEM
${color aaaaaa}${alignr}${top name 1} ${top pid 1} ${top cpu 1}% ${top mem 1}%
${color aaaaaa}${alignr}${top name 2} ${top pid 2} ${top cpu 2}% ${top mem 2}%
${color aaaaaa}${alignr}${top name 3} ${top pid 3} ${top cpu 3}% ${top mem 3}%
${color aaaaaa}${alignr}${top name 4} ${top pid 4} ${top cpu 4}% ${top mem 4}%
${color aaaaaa}${alignr}${top name 5} ${top pid 5} ${top cpu 5}% ${top mem 5}%
${font}${color}
${color lightgreen}$color ${font Monospace:size=16}${time %Y-%m-%d [%a]}${alignr}${time %H:%M}${font size=16}${time :%S}
${font}${color}
]]

